<!DOCTYPE html>
<html lang="en">

    </header>

    <div class="container">
      <!-- Uncompleted tasks -->
      <ul class="todo" id="todo"></ul>

      <!-- Completed tasks -->
      <ul class="todo" id="completed">
      <ul>
    </div>

    <!-- script files -->
    <script src="js/app.js" charset="utf-8"></script>
